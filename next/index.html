<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="newjavascript.js" defer></script>
    </head>
    <body>
        <h3 id="calc">Калькулятор стоимости заказа</h3>
                        <form>
                            <label>
                                Выбор товара из списка:<br/>
                                <select name="select1" id="select_product">
                                    <option value="o1">Тетрадь (10 рублей/штука)</option>
                                    <option value="o2">Яблоко (20 рублей/штука)</option>
                                    <option value="o3">Часы (100 рублей/штука)</option>
                                    <option value="o4">Рубашка (70 рублей/штука)</option>
                                </select>
                            </label><br/>
                            <label class="mt-2">
                                Сколько единиц товара приобрести:<br/>
                                <input name="text1"> <br/>
                            </label><br/>
                            <div id="choice_radio" class="mt-2">
                                Доставка: </br>
                                <label>
                                    <input type="radio" checked
                                           name="radio-group-2" value="D1"/> В коробке (50 рублей)
                                </label>
                                <label>
                                    <input type="radio" checked
                                           name="radio-group-2" value="D2"/> В бумажном пакете (20 рублей)
                                </label>
                                <label>
                                    <input type="radio" checked
                                           name="radio-group-2" value="D3"/> В пластиковом пакете (30 рублей)
                                </label><br/>
                            </div>
                            <div id="choice_color" class="d-none mt-2">
                                <label>
                                    Цвет:<br/>
                                    <select name="select2">
                                        <option value="c1">Зелёный (+5 рублей)</option>
                                        <option value="c2">Жёлтый (+10 рублей)</option>
                                        <option value="c3">Синий (+15 рублей)</option>
                                    </select>
                                </label><br/>
                            </div>
                            <div id="choice_check" class="d-none mt-2">
                                <label>
                                    <input type="checkbox" name="check2"/>
                                        Наклейки (+20 рублей)
                                </label><br/>
                            </div>
                            <p id="result" class="mt-2"></p>
                        </form>
    </body>
</html>
